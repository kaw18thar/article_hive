<!DOCTYPE html>
<html>
    <head>
        <title>Collection {{collection.name}}</title>
        <link rel=stylesheet type=text/css href='{{url_for('static', filename='style.css')}}'>
    </head>
    <body>
        <div class="pane">
            <h1 class="header">{{collection.name}}</h1>
            <a href="{{url_for('newArticle', collection_id=collection.id)}}" class="link">add new article</a><br>

            {% for a in articles %}
            <p class="item" >

                <a href="{{url_for('viewArticle', collection_id= collection.id, article_id=a.id )}}">{{ a.name }}</a>
                <label class="dim">{{ a.date }}</label>
                <a href="{{url_for('editArticle', collection_id= collection.id, article_id=a.id )}}" class="citem"> edit </a>
                <a href="{{url_for('deleteArticle', collection_id= collection.id, article_id=a.id  )}}" class="citem"> delete </a>
            </p>
            {% endfor %}

            <a class="link" href="{{url_for('DefaultCollections')}}">Back to main page </a>
        </div>
    </body>
</html>
