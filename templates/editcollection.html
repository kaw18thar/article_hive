<!DOCTYPE html>
<html>
    <head>
        <title>
            Editing Collection {{coll.name}} 
        </title>
        <link rel=stylesheet type=text/css href='{{url_for('static', filename='style.css')}}'>
    </head>
    <body>
        <div class="pane">
            <h1 class="header">Collection Name Edit</h1>
            <form action="{{url_for('editCollection',collection_id=collection_id)}}" method="POST">
                <p class="item">Enter the new name for {{coll.name}}:</p>
                <input name="name"><br>
                <button type="submit" class="submit">submit</button><button type="button"><a class="link" href="{{url_for('DefaultCollections')}}">cancel</a></button>

            </form>
            <br><br>
            <a class="link" href="{{url_for('gdisconnect')}}">LOG OUT</a>
        </div>
    </body>
</html>
