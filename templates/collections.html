<!DOCTYPE html>
<html>
    <head>
        <title>
            Article Hive Collections
        </title>    
        <link rel=stylesheet type=text/css href='{{url_for('static', filename='style.css')}}'>
    </head>
    <body>
        <div class="pane">
            <h1 class="header">Article Hive Collections</h1>
            <a href="{{url_for('newCollection')}}" class="link">add new collection</a>
			{% with messages = get_flashed_messages() %}
                {% if messages %}
					<ul class="dim">
						{% for message in messages %}
						<li>
						<strong>{{ message }}</strong>
						</li>
						{% endfor %}
					</ul>
				{% endif %}
            {% endwith %}
            {% for c in collections %}
            <p class="item" >
                <a href="{{url_for('collectionList', collection_id= c.id )}}">{{ c.name }}</a>
                <a href="{{url_for('editCollection', collection_id= c.id )}}" class="citem"> edit </a>
                <a href="{{url_for('deleteCollection', collection_id= c.id )}}" class="citem"> delete </a>
            </p>
            
            {% endfor %}

        </div>
    </body>
</html>
